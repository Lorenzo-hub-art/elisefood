    <center>
        <div class="container">
            <div class="header">
                <h2>Contactez-Nous</h2>
            </div>
            <div class="form-container">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nom complet</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" placeholder="Votre nom et prénom">
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <label for="email">Adresse email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="exemple@email.com">
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <label for="phone">Numéro de téléphone</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" placeholder="Votre numéro de téléphone">
                        </div>
                    </div>
                    <button type="submit" <i class="fas fa-paper-plane"></i> Envoyer le message</button>
                </form>
            </div>
        </div>
    </center>
